<div [ngClass]="modalClass" class="md-modal" id="{{modalID}}">
    <div [ngClass]="contentClass" class="md-content">
        <ng-content></ng-content>
    </div>
</div>
<div *ngIf="(backDrop); else backDropOver" class="md-overlay"></div>
<ng-template #backDropOver>
    <div class="md-overlay" (click)="close(modalID)"></div>
</ng-template>
