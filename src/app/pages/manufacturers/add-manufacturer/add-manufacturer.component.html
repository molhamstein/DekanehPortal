<div class="row">
    <div class="col-sm-12">
        <app-card [title]="'Manufactures.addNew'|translate">
            <form (ngSubmit)="addManufactur()" [formGroup]="manufacturerForm ">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{'Manufactures.nameEn'|translate}}</label>
                    <div class="col-sm-10">
                        <input ([ngModel])="nameEn" [placeholder]="'Manufactures.nameEn'|translate" class="form-control tooltip-form" formControlName="nameEn"
                               id="nameEn" name="nameEn" type="text">
                        <div *ngIf="manufacturerForm.get('nameEn').invalid&&submitted" [ngbTooltip]="('Manufactures.nameEn'|translate )+' '+('Manufactures.cantBeEmpty'|translate)"
                             class="messages text-danger "
                             placement="top">
                            <br/>
                            <i class="text-danger f-right icofont icofont-close-circled">
                                <label>{{'Manufactures.nameEn'|translate}} {{'Manufactures.cantBeEmpty'|translate}} </label>
                            </i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{'Manufactures.nameAr'|translate}}</label>
                    <div class="col-sm-10">
                        <input ([ngModel])="nameAr" [placeholder]="'Manufactures.nameAr'|translate" class="form-control tooltip-form" formControlName="nameAr"
                               id="nameAr" name="nameAr" type="text">
                        <div *ngIf="manufacturerForm.get('nameAr').invalid&&submitted" [ngbTooltip]="('Manufactures.nameAr'|translate )+' '+('Manufactures.cantBeEmpty'|translate)"
                             class="messages text-danger "
                             placement="top">
                            <br/>
                            <i class="text-danger f-right icofont icofont-close-circled">
                                <label>{{'Manufactures.nameAr'|translate}} {{'Manufactures.cantBeEmpty'|translate}} </label>
                            </i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{'Manufactures.code'|translate}}</label>
                    <div class="col-sm-10">
                        <input ([ngModel])="code" [placeholder]="'Categories.code'|translate" class="form-control tooltip-form"
                               formControlName="code" name="code" type="text">
                        <div *ngIf="manufacturerForm.get('code').invalid&&submitted" [ngbTooltip]="('Manufactures.code'|translate )+' '+('Manufactures.cantBeEmpty'|translate)"
                             class="messages text-danger "
                             placement="top">
                            <br/>
                            <i class="text-danger f-right icofont icofont-close-circled">
                                <label>{{'Manufactures.code'|translate}} {{'Manufactures.cantBeEmpty'|translate}} </label>
                            </i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2"></label>
                    <div class="col-sm-10">
                      <button *ngIf="id==undefined" class="btn btn-primary m-b-0" type="submit">
                            {{'Manufactures.add'|translate}}
                        </button>
                      <button *ngIf="id!=undefined" class="btn btn-primary m-b-0"
                              type="submit">
                        {{'Manufactures.edit'|translate}}
                      </button>
                    </div>
                </div>
            </form>
        </app-card>
    </div>
</div>
