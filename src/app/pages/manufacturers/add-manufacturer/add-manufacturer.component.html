<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Manufactures.addNew'|translate">
      <form (ngSubmit)="addManufactur()" [formGroup]="manufacturerForm ">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">{{'Manufactures.nameEn'|translate}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control tooltip-form" ([ngModel])="nameEn" id="nameEn"
                   formControlName="nameEn" name="nameEn" [placeholder]="'Manufactures.nameEn'|translate">
            <div class="messages text-danger " placement="top"
                 [ngbTooltip]="('Manufactures.nameEn'|translate )+' '+('Manufactures.cantBeEmpty'|translate)"
                 *ngIf="manufacturerForm.get('nameEn').invalid&&submitted">
              <br/>
              <i class="text-danger f-right icofont icofont-close-circled">
                <label>{{'Manufactures.nameEn'|translate}} {{'Manufactures.cantBeEmpty'|translate}} </label>
              </i>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">{{'Manufactures.nameAr'|translate}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control tooltip-form" ([ngModel])="nameAr" id="nameEn"
                   formControlName="nameAr" name="nameAr" [placeholder]="'Manufactures.nameAr'|translate">
            <div class="messages text-danger " placement="top"
                 [ngbTooltip]="('Manufactures.nameAr'|translate )+' '+('Manufactures.cantBeEmpty'|translate)"
                 *ngIf="manufacturerForm.get('nameAr').invalid&&submitted">
              <br/>
              <i class="text-danger f-right icofont icofont-close-circled">
                <label>{{'Manufactures.nameAr'|translate}} {{'Manufactures.cantBeEmpty'|translate}} </label>
              </i>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">{{'Manufactures.code'|translate}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control tooltip-form" ([ngModel])="code"
                   formControlName="code" name="code" [placeholder]="'Categories.code'|translate">
            <div class="messages text-danger " placement="top"
                 [ngbTooltip]="('Manufactures.code'|translate )+' '+('Manufactures.cantBeEmpty'|translate)"
                 *ngIf="manufacturerForm.get('code').invalid&&submitted">
              <br/>
              <i class="text-danger f-right icofont icofont-close-circled">
                <label>{{'Manufactures.code'|translate}} {{'Manufactures.cantBeEmpty'|translate}} </label>
              </i>
            </div>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0">
              {{'Manufactures.add'|translate}}
            </button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
