<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'عرض جميع التصنيفات'" [classHeader]="true">
      <span class="code-header">اضغط على التصنيف لعرض التصنيفات الفرعية</span>
      <ngx-datatable
        #myTable
        class="data-table expandable"
        [rows]='rows'
        [limit]="10"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        (page)="onPage($event)">
        <!-- Row Detail Template -->
        <ngx-datatable-row-detail [rowHeight]="'auto'" #myDetailRow (toggle)="onDetailToggle($event)">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
            <div class="dt-desc">
              <table class="table-striped table-bordered">
                <tr>
                  <th colspan="2"><strong>Address</strong></th>
                </tr>
                <tr>
                  <td>City</td>
                  <td>{{row.address.city}}</td>
                </tr>
                <tr>
                  <td>State</td>
                  <td>{{row.address.state}}</td>
                </tr>
              </table>
            </div>

          </ng-template>
        </ngx-datatable-row-detail>
        <ngx-datatable-column
          [width]="50"
          [resizeable]="false"
          [sortable]="false"
          [draggable]="false"
          [canAutoResize]="false">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <a
              href="javascript:;"
              [class.datatable-icon-right]="!expanded"
              [class.datatable-icon-down]="expanded"
              title="عرض التصنيفات الفرعية"
              (click)="toggleExpandRow(row)">
            </a>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="الكود">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row['code']}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="الاسم العربي">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row['titleAr']}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="الاسم الانكليزي">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row['titleEn']}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="تاريخ الانشاء">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row['creationDate']}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="ID">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row['id']}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Expanded">
          <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
            <strong>{{expanded === 1}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <!--<ngx-datatable-column name="Name">-->
          <!--<ng-template let-value="value" ngx-datatable-cell-template>-->
            <!--<strong>{{value}}</strong>-->
          <!--</ng-template>-->
        <!--</ngx-datatable-column>-->
        <!--<ngx-datatable-column name="Gender">-->
          <!--<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>-->
            <!--<i [innerHTML]="row['name']"></i> and <i>{{value}}</i>-->
          <!--</ng-template>-->
        <!--</ngx-datatable-column>-->
        <!--<ngx-datatable-column name="Age"></ngx-datatable-column>-->
      </ngx-datatable>
    </app-card>
  </div>
</div>
