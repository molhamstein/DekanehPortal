<form class="staffForm" [formGroup]="staffForm" (ngSubmit)="onStaffFormSubmit()">
  <div class="form-group">
    <label for="username">{{"staff.form.controls.username"|translate}}</label>
    <input (change)="checkUserByName($event)"  type="text" formControlName="username" class="form-control" id="username" placeholder="{{'staff.form.placeholders.username'|translate}}">
    <label *ngIf="staffForm.get('username').invalid && processValidation" class="text-danger">{{'staff.form.validations.username'|translate}}</label>
    <label *ngIf="nameError" [ngClass] = "'text-danger'">{{'staff.form.errors.username'|translate}}</label>

  </div>
  <div class="form-group">
  <label for="password">{{"staff.form.controls.password"|translate}}</label>
  <input type="password"  formControlName="password" class="form-control" id="password" [(ngModel)]="password" >
  <label *ngIf="staffForm.get('password').invalid && processValidation" [ngClass] = "'text-danger'">{{'staff.form.validations.password'|translate}}</label>

  </div>
  <div class="form-group">
  <label for="repassowrd">{{"staff.form.controls.repassword"|translate}}</label>
  <input type="password" (keyup)="comparePass($event)" class="form-control" id="repassowrd" >
    <label *ngIf="passError" [ngClass] = "'text-danger'">{{'staff.form.errors.pass'|translate}}</label>

  </div>
  <!--</div>-->
  <div class="form-group">
    <label for="email">{{"staff.form.controls.email"|translate}}</label>
    <input (change)="checkUserByEmail($event)"   type="email" formControlName="email" class="form-control" id="email"placeholder="{{'staff.form.placeholders.email'|translate}}">
    <label *ngIf="staffForm.get('email').invalid && processValidation" [ngClass] = "'text-danger'">{{'staff.form.validations.email'|translate}}</label>
    <label *ngIf="emailError" [ngClass] = "'text-danger'">{{'staff.form.errors.email'|translate}}</label>

  </div>
  <div class="form-group">
    <label for="phone">{{"staff.form.controls.phone"|translate}}</label>
    <input (change)="checkUserByPhone($event)"   type="text" formControlName="phoneNumber" class="form-control" id="phone" placeholder="{{'staff.form.placeholders.phone'|translate}}">
    <label *ngIf="staffForm.get('phoneNumber').invalid && processValidation" [ngClass] = "'text-danger'">{{'staff.form.validations.phone'|translate}}</label>
    <label *ngIf="phoneError" [ngClass] = "'text-danger'">{{'staff.form.errors.phone'|translate}}</label>

  </div>
  <div class="form-group">
    <label for="ownerName">{{"staff.form.controls.ownerName"|translate}}</label>
    <input type="text" formControlName="ownerName" class="form-control" id="ownerName"  placeholder="{{'staff.form.placeholders.ownerName'|translate}}">
  </div>
  <div class="form-group">
    <agm-map (mapClick)="mapClicked($event)" [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>
    <label for="location">{{"staff.form.controls.location"|translate}}</label>
    <input type="text" formControlName="location"  class="form-control" id="location"  placeholder="{{'staff.form.placeholders.location'|translate}}">
    <!--<small id="phoneHint" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <fieldset class="form-group">
    <legend>{{"staff.form.controls.clientType"|translate}}</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" (change)="onSelectionChange('retailCostumer')"  class="form-check-input" name="optionsRadios" id="retailCustomer" value="retailCostumer" checked>
        {{"staff.form.controls.retailCustomer"|translate}}
      </label>
    </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" (change)="onSelectionChange('wholesale')" name="optionsRadios" id="optionsRadios2" value="wholesale">
      {{"staff.form.controls.wholeSaler"|translate}}
    </label>
  </div>
  </fieldset>
  <div class="form-group">
    <label for="shopname">{{"staff.form.controls.shopName"|translate}}</label>
    <input type="text" formControlName="shopName"  class="form-control" id="shopname"  placeholder="{{'staff.form.placeholders.shopName'|translate}}">
  </div>
  <div class="form-group">
    <label for="rolesSelect">{{"staff.form.controls.roles"|translate}}</label>
    <select multiple class="form-control" id="rolesSelect">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <small id="rolesHint" class="form-text text-muted">{{"staff.form.hints.roles"|translate}}</small>

  </div>
  <div class="form-group">
    <label for="privilegesSelect">{{"staff.form.controls.privileges"|translate}}</label>
    <select multiple class="form-control" id="privilegesSelect">
      <option selected>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <small id="privilegesHint" class="form-text text-muted">{{"staff.form.hints.roles"|translate}}</small>

  </div>
  <div class="form-group">
    <label for="notes">{{"staff.form.controls.notes"|translate}}</label>
    <textarea class="form-control" id="notes" formControlName="notes"  rows="3" placeholder="{{'staff.form.placeholders.notes'|translate}}"></textarea>
  </div>
   <!--<input formControlName="title">-->
      <!--<label *ngIf="staffForm.get('title').invalid && processValidation" [ngClass] = "'error'"> Title is required. </label>-->
 <!--<input formControlName="category">-->
      <!--<label *ngIf="staffForm.get('category').invalid && processValidation" [ngClass] = "'error'"> Category is required. </label>-->

      <button type="submit" class="btn btn-action">{{"staff.buttons.add"|translate}}</button>

</form>
