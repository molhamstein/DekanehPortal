<form (ngSubmit)="onAreaFormSubmit()" [formGroup]="AreaForm" class="AreaForm">
    <div class="container">

        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="nameAr">{{"area.nameAr"|translate}}</label>
                    <input [(ngModel)]="nameAr" class="form-control" formControlName="nameAr" id="nameAr"
                           placeholder="{{'area.nameAr'|translate}}" type="text">
                    <label *ngIf="AreaForm.get('nameAr').invalid && processValidation"
                           class="text-danger">{{'product.form.validations.blank'|translate}}</label>

                </div>
                <div class="form-group">
                    <label for="nameEn">{{"area.nameEn"|translate}}</label>
                    <input [(ngModel)]="nameEn" class="form-control" formControlName="nameEn" id="nameEn"
                           placeholder="{{'area.nameEn'|translate}}" type="text">
                    <label *ngIf="AreaForm.get('nameEn').invalid && processValidation"
                           class="text-danger">{{'product.form.validations.blank'|translate}}</label>


                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm submit-col">
                <button *ngIf="newArea" [disabled]="submitted" class="btn btn-success" type="submit">
                    {{"area.buttons.add"|translate}}
                </button>
                <i *ngIf="!AreaForm.invalid&&submitted" class="fa fa-circle-o-notch fa-2x fa-spin spinner-submit"></i>
                <button *ngIf="!newArea" [disabled]="submitted" class=" btn btn-success" type="submit">
                    {{"area.buttons.edit"|translate}}
                </button>
                <button (click)="goHome()" *ngIf="!newArea" [disabled]="submitted" class="btn btn-action" type="button">
                    {{"area.buttons.back"|translate}}
                </button>
            </div>
        </div>
    </div>

</form>
